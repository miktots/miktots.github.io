<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCC Generator for RouterOS</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <h1>PCC Generator for RouterOS</h1>
        <nav>
            <a href="../index.html">Back to Home</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Generate PCC Configuration</h2>
            <form id="pcc-form">
                <!-- Basic Configuration -->
                <div class="section-header">
                    <h3>Konfigurasi Dasar</h3>
                </div>
                <div class="form-row">
                    <label for="jumlah-isp">Jumlah ISP:</label>
                    <select id="jumlah-isp" name="jumlah-isp">
                        <option value="1">1 ISP</option>
                        <option value="2">2 ISP</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="routeros-version">RouterOS Version:</label>
                    <select id="routeros-version" name="routeros-version" required>
                        <option value="6">RouterOS 6</option>
                        <option value="7">RouterOS 7</option>
                    </select>
                </div>

                <!-- ISP 1 Configuration -->
                <div class="section-header">
                    <h3>ISP 1</h3>
                </div>
                <div class="form-row">
                    <label for="interface-isp1">Interface:</label>
                    <input type="text" id="interface-isp1" name="interface-isp1" placeholder="e.g., ether1" required>
                </div>
                <div class="form-row">
                    <label for="gateway-isp1">Gateway:</label>
                    <input type="text" id="gateway-isp1" name="gateway-isp1" placeholder="e.g., 192.168.1.1" required>
                </div>
                <div class="form-row">
                    <label for="dns-isp1">DNS:</label>
                    <input type="text" id="dns-isp1" name="dns-isp1" placeholder="e.g., 1.1.1.1" required>
                </div>
                <div class="form-row">
                    <label for="bandwidth-isp1">Bandwidth (Mbps):</label>
                    <input type="number" id="bandwidth-isp1" name="bandwidth-isp1" placeholder="e.g., 100" required>
                </div>

                <!-- ISP 2 Configuration -->
                <div class="section-header">
                    <h3>ISP 2</h3>
                </div>
                <div class="form-row">
                    <label for="interface-isp2">Interface:</label>
                    <input type="text" id="interface-isp2" name="interface-isp2" placeholder="e.g., ether2" required>
                </div>
                <div class="form-row">
                    <label for="gateway-isp2">Gateway:</label>
                    <input type="text" id="gateway-isp2" name="gateway-isp2" placeholder="e.g., 192.168.2.1" required>
                </div>
                <div class="form-row">
                    <label for="dns-isp2">DNS:</label>
                    <input type="text" id="dns-isp2" name="dns-isp2" placeholder="e.g., 1.1.1.2" required>
                </div>
                <div class="form-row">
                    <label for="bandwidth-isp2">Bandwidth (Mbps):</label>
                    <input type="number" id="bandwidth-isp2" name="bandwidth-isp2" placeholder="e.g., 100" required>
                </div>

                <!-- Advanced Features -->
                <div class="section-header">
                    <h3>Fitur Advanced</h3>
                </div>
                <div class="form-row">
                    <label for="recursive">Recursive:</label>
                    <select id="recursive" name="recursive">
                        <option value="ON">ON</option>
                        <option value="OFF">OFF</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="bandwidth-ratio">Bandwidth Ratio:</label>
                    <select id="bandwidth-ratio" name="bandwidth-ratio">
                        <option value="ON">ON</option>
                        <option value="OFF">OFF</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit">Generate Config</button>
            </form>

            <div id="config-output">
                <h3>Generated Config:</h3>
                <textarea id="output" rows="10" cols="50" readonly></textarea>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 RouterOS Tools. All rights reserved.</p>
    </footer>

    <script src="../assets/js/pcc-generator.js"></script>
</body>
</html>

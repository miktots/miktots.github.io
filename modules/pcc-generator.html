<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCC Generator</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <h1>PCC Generator for RouterOS</h1>
        <nav>
            <a href="../index.html">Back to Home</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Generate PCC Configuration</h2>
            <form id="pcc-form">
                <!-- Step 1: RouterOS Version -->
                <div>
                    <label for="routeros-version">RouterOS Version:</label>
                    <select id="routeros-version" name="routeros-version" required>
                        <option value="6">RouterOS 6</option>
                        <option value="7">RouterOS 7</option>
                    </select>
                </div>

                <!-- Step 2: Source IP (WAN IP) -->
                <div>
                    <label for="wan-ip">WAN IP / Gateway (Source IP):</label>
                    <input type="text" id="wan-ip" name="wan-ip" placeholder="Enter WAN IP / Gateway" required>
                </div>

                <!-- Step 3: IP LAN / Bridge -->
                <div>
                    <label for="lan-ip">LAN IP / Bridge-LAN:</label>
                    <input type="text" id="lan-ip" name="lan-ip" placeholder="Enter LAN IP / Bridge" required>
                </div>

                <!-- Step 4: Interface -->
                <div>
                    <label for="interface">LAN Interface (e.g., ether1):</label>
                    <input type="text" id="interface" name="interface" placeholder="Enter Interface" required>
                </div>

                <!-- Step 5: WAN Source IPs (Dynamic) -->
                <div id="wan-sources">
                    <label>WAN Sources:</label>
                    <div class="wan-source">
                        <input type="text" name="wan-source" placeholder="Enter WAN Source (e.g., 192.168.1.1)" required>
                    </div>
                    <button type="button" id="add-wan-source">Add WAN Source</button>
                </div>

                <!-- Step 6: Gateway -->
                <div>
                    <label for="gateway">Gateway IP (auto-filled based on Source IP):</label>
                    <input type="text" id="gateway" name="gateway" placeholder="Enter Gateway IP" disabled>
                </div>

                <!-- Step 7: Routing Mark -->
                <div>
                    <label for="routing-mark">Routing Mark:</label>
                    <input type="text" id="routing-mark" name="routing-mark" placeholder="Enter Routing Mark" required>
                </div>

                <button type="submit">Generate Config</button>
            </form>

            <div id="config-output">
                <h3>Generated Config:</h3>
                <textarea id="output" rows="10" cols="50" readonly></textarea>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 RouterOS Tools. All rights reserved.</p>
    </footer>

    <script src="../assets/js/pcc-generator.js"></script>
</body>
</html>
